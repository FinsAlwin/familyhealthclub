<h2 class="mt-4 mb-3 text-light">Procedures</h2>
<a
  href="{% url 'procedure_add' family_member_id=object.id %}"
  class="btn btn-primary mb-4"
>
  <i class="fas fa-plus"></i> Add Procedure
</a>
<div class="card shadow-sm" style="background-color: #2d2d2d">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-dark table-hover mb-0">
        <thead>
          <tr>
            <th class="text-light">Name</th>
            <th class="text-light">Date</th>
            <th class="text-light">Description</th>
            <th class="text-light">Doctor</th>
            <th class="text-light">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for procedure in procedures %}
          <tr>
            <td class="text-light">{{ procedure.name }}</td>
            <td class="text-light">{{ procedure.date }}</td>
            <td class="text-light">{{ procedure.description }}</td>
            <td class="text-light">{{ procedure.doctor.name }}</td>
            <td>
              <a
                href="{% url 'procedure_edit' procedure.id %}"
                class="btn btn-sm btn-outline-warning"
              >
                <i class="fas fa-edit"></i>
              </a>
              <a
                href="{% url 'procedure_delete' procedure.id %}"
                class="btn btn-sm btn-outline-danger"
              >
                <i class="fas fa-trash"></i>
              </a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="5" class="text-center py-4 text-light">
              No procedures found.
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
