{% extends 'base.html' %} {% block content %}
<div class="card p-4">
  <h1 class="mb-4">{% if object %}Edit{% else %}Add{% endif %} Prescription</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.family_member.label_tag }} {{ form.family_member }}
    </div>
    <div class="mb-3">{{ form.file.label_tag }} {{ form.file }}</div>
    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'prescription_list' %}" class="btn btn-secondary"
        >Cancel</a
      >
    </div>
  </form>
</div>
{% endblock %}
