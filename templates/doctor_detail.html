{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <div class="card shadow-sm" style="background-color: #2d2d2d">
    <div class="card-body">
      <h2 class="card-title text-light">{{ doctor.name }}</h2>
      <p class="text-light">
        <strong>Specialty:</strong> {{ doctor.specialty }}
      </p>
      <p class="text-light">
        <strong>Contact Info:</strong> {{ doctor.contact_info }}
      </p>
      <div class="mt-3">
        <a href="{% url 'doctor_list' %}" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left me-2"></i> Back to List
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
