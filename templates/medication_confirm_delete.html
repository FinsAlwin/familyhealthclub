{% extends 'base.html' %} {% block content %}
<div class="card p-4">
  <h1 class="mb-4">Delete Medication</h1>
  <p>Are you sure you want to delete this medication?</p>
  <form method="post">
    {% csrf_token %}
    <div class="mt-4">
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'medication_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
