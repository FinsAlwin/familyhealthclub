<h2 class="mt-4 mb-3 text-light">Medications</h2>
<a
  href="{% url 'medication_add' family_member_id=object.id %}"
  class="btn btn-primary mb-4"
>
  <i class="fas fa-plus"></i> Add Medication
</a>
<div class="card shadow-sm" style="background-color: #2d2d2d">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-dark table-hover mb-0">
        <thead>
          <tr>
            <th class="text-light">Name</th>
            <th class="text-light">Dosage</th>
            <th class="text-light">Frequency</th>
            <th class="text-light">Start Date</th>
            <th class="text-light">End Date</th>
            <th class="text-light">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for medication in medications %}
          <tr>
            <td class="text-light">{{ medication.name }}</td>
            <td class="text-light">{{ medication.dosage }}</td>
            <td class="text-light">{{ medication.frequency }}</td>
            <td class="text-light">{{ medication.start_date }}</td>
            <td class="text-light">{{ medication.end_date }}</td>
            <td>
              <a
                href="{% url 'medication_edit' medication.id %}"
                class="btn btn-sm btn-outline-warning"
              >
                <i class="fas fa-edit"></i>
              </a>
              <a
                href="{% url 'medication_delete' medication.id %}"
                class="btn btn-sm btn-outline-danger"
              >
                <i class="fas fa-trash"></i>
              </a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="5" class="text-center py-4 text-light">
              No medications found.
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
