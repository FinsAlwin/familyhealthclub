{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Doctors</h1>
  <a href="{% url 'doctor_add' %}" class="btn btn-primary mb-3">
    <i class="fas fa-plus me-2"></i>Add Doctor
  </a>
  <div class="card">
    <div class="card-body">
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Specialty</th>
            <th>Contact Info</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for doctor in object_list %}
          <tr>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.specialty }}</td>
            <td>{{ doctor.contact_info }}</td>
            <td>
              <a
                href="{% url 'doctor_detail' doctor.pk %}"
                class="btn btn-sm btn-info"
              >
                View
              </a>
              <a
                href="{% url 'doctor_edit' doctor.pk %}"
                class="btn btn-sm btn-warning"
              >
                Edit
              </a>
              <a
                href="{% url 'doctor_delete' doctor.pk %}"
                class="btn btn-sm btn-danger"
              >
                Delete
              </a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" class="text-center">No doctors found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
