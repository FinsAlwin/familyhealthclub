{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <div class="card p-4">
    <h1 class="mb-4 text-light">Delete Procedure</h1>
    <p class="text-light">Are you sure you want to delete this procedure?</p>
    <form method="post">
      {% csrf_token %}
      <div class="mt-4">
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'family_list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
