{% extends 'base.html' %} {% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title mb-0">
            <i class="fas fa-user-md me-2"></i>
            {% if object %}Edit{% else %}Add{% endif %} Doctor
          </h3>
        </div>
        <div class="card-body p-4">
          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}

            <!-- Name Field -->
            <div class="form-row mb-3">
              <div class="form-group col">
                <label
                  for="{{ form.name.id_for_label }}"
                  class="form-label fw-bold text-light"
                >
                  <i class="fas fa-user me-2"></i> Name
                </label>
                {{ form.name }}
                <div class="invalid-feedback">Please enter a valid name.</div>
              </div>
            </div>

            <!-- Specialty Field -->
            <div class="form-row mb-3">
              <div class="form-group col">
                <label
                  for="{{ form.specialty.id_for_label }}"
                  class="form-label fw-bold text-light"
                >
                  <i class="fas fa-stethoscope me-2"></i> Specialty
                </label>
                {{ form.specialty }}
                <div class="invalid-feedback">Please enter a specialty.</div>
              </div>
            </div>

            <!-- Contact Info Field -->
            <div class="form-row mb-3">
              <div class="form-group col">
                <label
                  for="{{ form.contact_info.id_for_label }}"
                  class="form-label fw-bold text-light"
                >
                  <i class="fas fa-phone me-2"></i> Contact Information
                </label>
                {{ form.contact_info }}
                <div class="invalid-feedback">
                  Please enter contact information.
                </div>
              </div>
            </div>

            <!-- Form Actions -->
            <div class="form-row mt-4 pt-3 border-top">
              <div class="form-group col d-flex justify-content-end gap-3">
                <a
                  href="{% url 'doctor_list' %}"
                  class="btn btn-outline-secondary"
                >
                  <i class="fas fa-times me-2"></i> Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save me-2"></i> Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
